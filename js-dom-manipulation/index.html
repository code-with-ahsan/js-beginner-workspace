<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Cart</title>
    <script src="./main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container main">
      <div class="heading">
        <h3>JS Cart</h3>
      </div>
      <div class="content">
        <div class="menu">
          <h4>Menu</h4>
          <div class="list-group">
            <div class="list-group-item" data-id="100">
              <div class="item-text">Chicken Pasta</div>
              <div class="item-price">200</div>
            </div>
            <div class="list-group-item" data-id="101">
              <div class="item-text">Biriyani</div>
              <div class="item-price">387</div>
            </div>
            <div class="list-group-item" data-id="102">
              <div class="item-text">Anday wala burger (Egg Burger)</div>
              <div class="item-price">100</div>
            </div>
            <div class="list-group-item" data-id="103">
              <div class="item-text">Daal Chawal (Lentils Rice)</div>
              <div class="item-price">100</div>
            </div>
            <div class="list-group-item" data-id="104">
              <div class="item-text" id="bleh">Rotisserie Chicken</div>
              <div class="item-price">6898</div>
            </div>
          </div>
        </div>
        <div class="cart">
          <h4>Cart</h4>
          <div class="cart-inner">
            <div class="cart-list"></div>
            <div class="cart-total">Total is <span id="cartTotal"></span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
